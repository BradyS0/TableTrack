services:
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # Ensure the DB is created at init with the requested name (fallback to mydb_test)
      POSTGRES_DB: ${DB_NAME:-mydb_test}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  api:
    build: ./backend
    container_name: api
    depends_on:
      - db
    environment:
      PORT: ${API_PORT}
      API_PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Use the compose service hostname so the api container can reach Postgres
      DB_HOST: db
      DB_PORT: ${DB_PORT}
    ports:
      - "${API_PORT}:${API_PORT}"
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules
  # Print key env vars for debugging, then wait for Postgres and start the app
  entrypoint: ["bash", "-c", "echo \"Container environment (selected): DB_HOST=$DB_HOST DB_NAME=$DB_NAME DB_USER=$DB_USER DB_PORT=$DB_PORT NODE_ENV=$NODE_ENV API_PORT=$API_PORT\"; echo '\nFull env:'; env | sort; \nwhile ! (echo > /dev/tcp/db/5432) >/dev/null 2>&1; do echo 'Waiting for Postgres at db:5432...'; sleep 1; done; echo 'Postgres is up - starting app'; npm start"]

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
