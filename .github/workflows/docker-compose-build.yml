name: Docker Compose build & smoke test

on: [push, pull_request]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    env:
      DB_USER: user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: tabletrackdb
      DB_PORT: 5432
      API_PORT: 3000
    defaults:
      run:
        working-directory: ./source/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start docker-compose stack
        run: |
          docker compose up --build -d

      - name: Wait for server ready log (preferred)
        run: |
          # Poll api logs for the server-ready message printed by the app
          RETRIES=30
          SLEEP=2
          i=0
          while [ $i -lt $RETRIES ]; do
            if docker compose logs --no-color api --tail=200 | grep -F "Server running on port" >/dev/null 2>&1; then
              echo "Found server-ready log in api logs"
              exit 0
            fi
            echo "waiting for server ready log... ($((i+1))/$RETRIES)"
            sleep $SLEEP
            i=$((i+1))
          done
          echo "server did not emit ready log in time; dumping logs for diagnosis"
          docker compose ps
          docker compose logs api --tail=500 || true
          exit 1

      - name: Host-level smoke curl test (fallback)
        run: |
          # In some runners the container ports are published on localhost:3000 - try a quick curl as an extra validation
          docker compose ps
          if curl -sSf --max-time 5 http://localhost:3000/health >/dev/null 2>&1; then
            echo "/health OK on host"
          else
            echo "/health not ok on host, trying /users"
            curl -sSf http://localhost:3000/users | sed -n '1,200p' || true
          fi

      - name: Tear down docker-compose
        if: always()
        run: |
          docker compose down -v
