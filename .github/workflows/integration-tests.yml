name: Integration Tests

on: [pull_request]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb_test
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_USER: user
      DB_PASS: password
      DB_NAME: mydb_test
      DB_HOST: db
      DB_PORT: 5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd source/backend && npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            if pg_isready -h db -U user -d mydb_test; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 3
          done
          echo "Postgres did not start in time"
          exit 1

      - name: Run integration tests
        run: cd source/backend && npm run test:integration
